<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="img/favicon.ico" type="image/ico" sizes="16x16">
</head>

<body>
    <div class="container">

        <div class="game">

            <header>
                <h1>Matching Game</h1>
            </header>

            <div class="timer">
                <span id="seconds">0</span> Seconds
            </div>

            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="moves">0</span> Moves

                <h4 class="restart">
                    <i class="fa fa-repeat"></i> Restart
                </h4>
            </section>

            <ul class="deck"></ul>

        </div>

        <div class="end-game">

            <div class="cong-panel">

                <img src="img/giphy.webp" alt="congratulations gif">

                <h2> congratulations! you won</h2>

                <div class="moves-stars">
                    with <span class="final-moves"></span> Moves , <span class="remainig-stars"></span> Stars
                    and <span class="second"> </span> Seconds
                </div>

                <p> WooooooW </p>

                <button class="play-again"> play again </button>

            </div>

        </div>

    </div>

    <script src="js/app.js"></script>

</body>

</html>
